<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="branding">
    <div class="brand">
      <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
      <h1>ODIN</h1>
    </div>
    <p class="attribute">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
  <div class="forming">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</em></p>
    <p>You <span class="italic">know</span> you want to.</p>
    <form action="#">
      <div class="center">
        <h2>Let's do this!</h2>
        <div class="column">
          <div class="bundle">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
          </div>
          <div class="bundle">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="bundle">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
        </div>
        <div class="column">
          <div class="bundle">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
          </div>
          
          <div class="bundle">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
          </div>
          
          <div class="bundle">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a class="login" href="#">Log in</a></p>
    </form>
  </div>
</body>
</html>
